        <div class="px-4 py-1 h5">
            <p style="color: rgb(0, 0, 139);">First Name: <span class="submitdetails" id="display-firstname"></span></p>
            <p style="color: rgb(0, 0, 139);">Last Name: <span class="submitdetails" id="display-lastname"></span></p>
            <p style="color: rgb(0, 0, 139);">Username: <span class="submitdetails" id="display-username"></span></p>
            <p style="color: rgb(0, 0, 139);">Email: <span class="submitdetails" id="display-email"></span></p>
            <p style="color: rgb(0, 0, 139);">PhoneNumber: <span class="submitdetails" id="display-phoneNumber"></span></p>
            <p style="color: rgb(0, 0, 139);">Country: <span class="submitdetails" id="display-country"></span></p>
            <div class="pb-4">
                <button class="btn btn-primary" onclick="home()" style="margin-right: 30%;">Back To Home</button>
                <button class="btn btn-danger" onclick="logout()">Log Out</button>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && storedUser.firstname && storedUser.lastname && storedUser.username && storedUser.email && storedUser.phoneNumber && storedUser.country) {
                document.getElementById('display-firstname').textContent = storedUser.firstname;
                document.getElementById('display-lastname').textContent = storedUser.lastname;
                document.getElementById('display-username').textContent = storedUser.username;
                document.getElementById('display-email').textContent = storedUser.email;
                document.getElementById('display-phoneNumber').textContent = storedUser.phoneNumber;
                document.getElementById('display-country').textContent = storedUser.country;
            } else {
                window.location.href = 'login.html';
            }
            
        });

        function home() {
            window.location.href = 'index.html';
        };

    </script>
